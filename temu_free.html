<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>테무 무료 새 상품</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071033;
      --card: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,#7c3aed,#06b6d4);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", "Noto Sans KR", sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:780px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius:16px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h1{
      margin:0 0 12px;
      font-size:2.1rem;
      letter-spacing:-0.02em;
      background: var(--accent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p.lead{
      margin:0 0 24px;
      color: #d1e9ff;
      opacity:0.9;
      font-size:1rem;
    }
    .cta{
      display:inline-block;
      padding:12px 22px;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      background: linear-gradient(90deg,#7c3aed,#06b6d4);
      color:#021025;
      box-shadow: 0 6px 18px rgba(6,182,212,0.14), inset 0 -2px 6px rgba(0,0,0,0.15);
      transition:transform .16s ease, box-shadow .16s ease;
    }
    .cta:hover{ transform:translateY(-4px); box-shadow:0 18px 36px rgba(6,182,212,0.18) }
    footer{
      margin-top:18px;
      font-size:0.82rem;
      color: #9fb7d9;
      opacity:0.9;
    }
    @media (max-width:480px){
      h1{ font-size:1.6rem }
      .card{ padding:20px }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>테무에서 무료로 새 상품을 얻어보세요 !</h1>
    <p class="lead">지금 이벤트에 참여하고 특별한 보상을 받아보세요. 아래 버튼을 눌러 시작하세요.</p>
    <a href="#" class="cta" onclick="alert('이벤트 페이지로 이동합니다 (샘플).')">지금 받기</a>
    <footer>※ 이 페이지는 예시용입니다. 실제 이벤트 연결은 별도 설정이 필요합니다.</footer>
  </div>
</body>
</html>
